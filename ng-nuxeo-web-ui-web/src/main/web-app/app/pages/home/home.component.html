<ng-container *ngIf="!loading">
    <nx-folder-view *ngIf="isFolder || !documentUid"></nx-folder-view>

    <nx-file-view *ngIf="!isFolder && documentUid"></nx-file-view>
</ng-container>

<fa-icon *ngIf="loading" [fixedWidth]="true" @inOutAnimation icon="spinner" [spin]="true"></fa-icon>
